name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run isort
        run: isort . --check

      - name: Run black
        run: black . --check

      - name: Run flake8
        run: flake8 .

      - name: Run mypy
        run: mypy .

      - name: Run pytest
        run: pytest
